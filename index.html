<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário intermediário de login</title>
</head>
<body>

    <h1>Formulário intermediário de login</h1>
    <form method="get" action="index.html" enctype="multipart/form-data">
        <input type="text" name="nome" id="nome" placeholder="Nome" required>
        <input type="text" name="sobrenome" id="sobrenome" placeholder="Sobrenome" required>
        <br>
        <input type="text" name="celular-ou-email" id="celular-ou-email" placeholder="Celular ou Email" required>
        <br>
        <input type="password" name="senha" id="senha" placeholder="Nova senha" required>
        <br>
        <br>

        <label>Data de nascimento:</label>
        <br>
        <select name="dias">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
            <option value="27">27</option>
            <option value="28">28</option>
            <option value="29">29</option>
            <option value="30">30</option>
            <option value="31">31</option>
        </select>

        <select name="mes">
             <option value="jan">Jan</option>
             <option value="fev">Fev</option>
             <option value="mar">Mar</option>
             <option value="abr">Abr</option>
             <option value="mai">Mai</option>
             <option value="jun">Jun</option>
             <option value="jul">Jul</option>
             <option value="ago">Ago</option>
             <option value="set">Set</option>
             <option value="out">Out</option>
             <option value="nov">Nov</option>
             <option value="dez">Dez</option>
        </select>

        <select name="ano">
            <option value="1996">1996</option>
            <option value="1997">1997</option>
            <option value="1998">1998</option>
            <option value="1999">1999</option>
            <option value="2000">2000</option>
            <option value="2001">2001</option>
            <option value="2002">2002</option>
            <option value="2003">2003</option>
            <option value="2004">2004</option>
            <option value="2005">2005</option>
            <option value="2006">2006</option>
        </select>
        <br>
        <br>

        <label>Gênero:</label>
        <br>

        <label for="feminino">Feminino</label>
        <input type="radio" name="genero" id="feminino" value="feminino">

        <label for="masculino">Masculino</label>
        <input type="radio" name="genero" id="masculino" value="masculino">

        <label for="personalizado">Personalizado</label>
        <input type="radio" name="genero" id="personalizado" value="personalizado" checked>
        <br>
        <br>

        <input type="file">
        <br>
        <br>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
